CEM\Infrastructure\OAuthBundle\Model\RefreshToken:
    type: entity
    table: oauth2_refresh_tokens
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        client:
            targetEntity: CEM\Infrastructure\OAuthBundle\Model\Client
            joinColumn:
                name: client_id
                referencedColumnName: id
        user:
            targetEntity: CEM\Infrastructure\UserBundle\Model\User
            joinColumn:
                name: user_id
                referencedColumnName: id
